<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="/Assets/qculogo.png">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Account</title>
</head>
<body>
<!-- LOGIN/REGIS FORM -->
<section class="home">
    <div class="form_container">

      <!-- Login From -->
      <div class="form login_form">
        <form action="#">
          <h2>Login</h2>
          <div class="input_box">
            <input type="text" placeholder="Enter your username" required />
            <i class="ri-user-line username"></i>
          </div>
          <div class="input_box">
            <input type="text" placeholder="Enter your student number" required />
            <i class="ri-hashtag studnum"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Enter your password" required />
            <i class="ri-lock-line password"></i>
            <i class="ri-eye-off-line pw_hide"></i>
          </div>
          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check" />
              <label for="check">Remember me</label>
            </span>
            <a href="#" class="forgot_pw">Forgot password?</a>
          </div>
          <button class="button">Login Now</button>
          <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          <a href="../mains/home.html" id="home" style="text-decoration: none;"><i class="ri-arrow-left-s-line"></i>Return Home.</a>
        </form>
      </div>

      <!-- Signup From -->
      <div class="form signup_form">
        <form action="#">
          <h2>Signup</h2>
          <div class="input_box">
            <input type="text" placeholder="Enter your username" required />
            <i class="ri-user-line username"></i>
          </div>
          <div class="input_box">
            <input type="email" placeholder="Enter your email" required />
            <i class="ri-mail-line email"></i>
          </div>
          <div class="input_box">
            <input type="text" placeholder="Enter your student number" required />
            <i class="ri-hashtag studnum"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Create password" required />
            <i class="ri-lock-line password"></i>
            <i class="ri-eye-off-line pw_hide"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Confirm password" required />
            <i class="ri-lock-line password"></i>
            <i class="ri-eye-off-line pw_hide"></i>
          </div>
          <button class="button">Signup Now</button>
          <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          <a href="../mains/home.html" id="home" style="text-decoration: none;"><i class="ri-arrow-left-s-line"></i>Return Home.</a>
        </form>
      </div>
    </div>
  </section>

































<script src="../scripts/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
